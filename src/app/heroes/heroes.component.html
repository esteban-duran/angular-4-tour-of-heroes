<h2>Heroes from mock list</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}} - {{hero.birthday | date}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
